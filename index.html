<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My morning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="darkstyle.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="canvas">
        <div id="greeting">Jó reggelt, Andi!</div>
        <div id="datetime">
            <div class="dt">{{date}}</div>
            <div class="dt">{{time}}</div>
        </div>
        <div id="sleep">Hogy aludtál?</div>
        <div id="comics"><p>Jöhetnek a képregények?</p>
            <div id="comic1">Dumbing of Age</div>
            <div id="comic2">Questionable Content</div>
        </div>
        <script>
            var app2 = new Vue({
                el: '#datetime',
                data: {
                    date: new Date().toLocaleDateString('hu-HU', { month: 'short', day: '2-digit' }),
                    time: new Date().toLocaleTimeString('hu-HU', { hour: '2-digit', minute: '2-digit' })
                }
                })
        </script>
    </div>
</body>
</html>
